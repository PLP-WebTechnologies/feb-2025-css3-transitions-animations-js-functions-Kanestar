<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Lifestyle Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="animatedHeader">Welcome to the Eco-Friendly Lifestyle Hub!</h1>
        <button id="toggleHeaderAnim">Animate the Welcome</button>
    </header>

    <section>
        <h2>Why Go Eco?</h2>
        <p>Adopting an eco-friendly lifestyle can be both rewarding and fulfilling. Imagine a world where every little action counts towards a healthier planet. From reducing waste to supporting sustainable products, your choices make a difference.</p>
        <button id="changeBackground">Change to a Green Theme</button>
        <button id="toggleImageAnimation">Eco Icons in Motion</button>
        <img id="animatedImg" src="https://images.pexels.com/photos/1563356/pexels-photo-1563356.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Eco Icons">
    </section>

    <footer>
        <button id="savePref">Customize and Save</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
